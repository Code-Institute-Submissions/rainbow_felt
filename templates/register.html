{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<article class="container form-container">

    <!-- Registration form -->
    <form role="form" method="post" action="{% url 'register' %}">
        <legend>Register a new account</legend>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <div class="form-group">
            <input class="btn btn-primary" name="commit" type="submit">
        </div>
    </form>

</article>

{% endblock %}
