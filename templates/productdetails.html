{% extends 'base.html' %}
{% load static %}
{% block content %}

<article>

    <!-- Product image -->
    <figure class="col-md-6">
        <img id="viewed-product-image" src="{{ viewed_product.image.url }}" alt="Product">
    </figure>

    <!-- Product description -->
    <div class="col-md-6">
        <h2>{{ viewed_product.name }}</h2>
        <p>{{ viewed_product.description }}</p>
        <p id="viewed-product-price">Â£{{ viewed_product.price }}</p>
        <div id="viewed-product-buttons" class="container">
            <a href="/shopping-cart/add/?id={{ viewed_product.id }}" class="btn btn-success">Add to Cart <span class="glyphicon glyphicon-shopping-cart"/></a>
            <a href="{% url 'all_products' %}" class="btn btn-info">Back to products</a>
        </div>
    </div>

    <!-- Modal for enlarging pictures, hidden by default -->
    <div class="modal fade" id="product-modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <p id="modal-caption">{{ viewed_product.name }}</p>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            </div>
            <figure class="modal-body">
                <img class="img-responsive" src="{{ viewed_product.image.url }}" id="product-enlarge" alt="{{ viewed_product.name }} image">
            </figure>
        </div>
    </div>

</article>

{% endblock %}

{% block javascript %}
    <script src="{% static "js/products.js" %}"></script>
{% endblock %}
