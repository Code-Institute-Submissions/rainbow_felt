<!-- Load static files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Felt Designs</title>

    <!-- 3rd party CSS and Javascript files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/1045a7835e.js"></script>

    <!-- My CSS and Javascript files -->
    <link rel="stylesheet" href="{% static "css/rainbow.css" %}">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img id="rainbow-logo" src="{% static "images/rainbow.png" %}" alt="Rainbow Logo" /></a>

                <!-- Collapsable menu for mobile devices -->
                <button type="button" id="rainbow-nav-button" class="navbar-toggle" data-toggle="collapse" data-target="#rainbow-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="rainbow-nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/products/">Products</a></li>
                    <li><a href="/customorder/">Custom Orders</a></li>
                    <li><a href="/about/">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="/myaccount/">Account <span class="glyphicon glyphicon-user"></span></a></li>
                    <li><a href="/logout/">Log Out <span class="glyphicon glyphicon-log-out"></span></a></li>
                    {% else %}
                    <li><a href="/register/">Register <span class="glyphicon glyphicon-user"></span></a></li>
                    <li><a href="/login/">Login <span class="glyphicon glyphicon-log-in"></span></a></li>
                    {% endif %}
                    <li><a href="#">Cart <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                </ul>
            </div>
        </div>

    </nav>

    <!-- Place to plugin other HTML pages -->
    <section id="main-container" class="container">
        {% block content %}
        {% endblock %}
    </section>

    <div id="footer-spacing"></div>

    <!-- Footer -->
    <footer class="footer navbar-fixed-bottom">
        <a class="footer-links" href="https://www.facebook.com/Rainbow-Felt-Designs-125765944724454/"><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</a>
        <a class="footer-links" href="https://www.instagram.com/rainbowfeltdesigns_/"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a>
    </footer>

</body>
</html>
