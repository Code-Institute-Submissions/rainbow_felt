{% extends 'base.html' %}
{% block content %}

<article id="product-display">
    
    <!-- Display messages if there are any, i.e. if product added to basket -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert itemsuccess">
        <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>{{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <!-- Create displays for each product -->
    {% for product in products %}
    <a href="{{ product.id }}" class="container col-sm-6 col-md-4 product-columns">
        <div class="product-boxes">
            <figure class="product-image viewed-product-image">
                <img src="{{ product.image.url }}">
            </figure>
            <div class="product-text">
                <p class="product-name">{{ product.name }}</p>
                <p class="product-price">Â£{{ product.price }}</p>
            </div>
        </div>
    </a>
    {% endfor %}

</article>

{% endblock %}
